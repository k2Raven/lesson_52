{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    <h1> Статьи </h1>

    <div class="row row-cols-2 row-cols-md-2">
        {% for article in articles %}
            <div class="col">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">Автор: {{ article.author }}</p>
                        <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Подробнее...</a>
                        <a href="{% url 'article_update' article.id %}" class="btn btn-primary">Изменить</a>
                        <a href="{% url 'article_delete' article.id %}" class="btn btn-primary">Удалить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

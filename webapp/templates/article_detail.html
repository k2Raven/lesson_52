{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Автор:{{ article.author }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">Статус: {{ article.get_status_display }}</p>
            <p class="card-text">{{ article.content }}</p>
        </div>
    </div>
{% endblock %}

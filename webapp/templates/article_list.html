<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>

    <h1> Статьи </h1>

    <p><a href="{% url 'article_create' %}">Создать Статью</a></p>

    {% for article in articles %}
        <div>
        <h2>Название: {{ article.title }}</h2>
        <p>Автор: {{ article.author }}</p>
        <a href="{% url 'article_detail' article.id %}">Подробнее...</a>
        </div>
    {% endfor %}

</body>
</html>
